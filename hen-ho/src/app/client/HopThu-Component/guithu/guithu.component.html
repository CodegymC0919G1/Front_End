<div class="modal-dialog" role="document" style="margin: 0; width: 100%;height: 100%;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Soạn thư</h5>

            <button type="button" class="btn" (click)="closeModal()"><i class="fa fa-times"></i></button>
        </div>
        <div class="modal-body">
            <form id="formNewThu" name="formThu" (submit)="addNewThu();" [formGroup]="Contact">
                <div class="form-group">
                    <label for="recipient-name" class="form-control-label">Thành viên gửi:</label>
                    <select formControlName="thanhVienGui" class="form-control">
                        <option *ngFor="let o of thanhVien" [ngValue]="o">
                            {{o.hoTen}}
                        </option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="message-text" class="form-control-label">Thành viên nhận:</label>
                    <!-- <input type="text" class="form-control" id="thanhVienNhan" placeholder="Thành viên nhận"
                        formControlName="thanhVienNhan"> -->
                    <select formControlName="thanhVienNhan" class="form-control" class="form-control">
                        <option *ngFor="let o of thanhVien" [ngValue]="o">
                            {{o.hoTen}}
                        </option>
                    </select>
                    <p role="alert"
                        *ngIf="Contact.controls.thanhVienNhan?.errors?.required && Contact.controls.thanhVienNhan?.touched">
                        Cần nhập vào người gửi cần gửi</p>
                </div>
                <div class="form-group">
                    <label for="message-text" class="form-control-label">Tiêu đề:</label>
                    <input type="text" class="form-control" id="tieuDe" placeholder="Tiêu đề" formControlName="tieuDe">
                    <p role="alert"
                        *ngIf="Contact.controls.tieuDe?.errors?.required && Contact.controls.tieuDe?.touched"> Không
                        được để trống</p>
                    <p role="alert"
                        *ngIf="Contact.controls.tieuDe?.errors?.maxlength && Contact.controls.tieuDe?.touched"> Tiêu đề
                        chỉ được nhập không quá 30 ký tự</p>
                </div>

                <div class="form-group">
                    <label for="message-text" class="form-control-label">Nội dung:</label>
                    <textarea type="text" class="form-control" id="noiDung" placeholder="Nội dung"
                        formControlName="noiDung" id="area"></textarea>
                    <p role="alert"
                        *ngIf="Contact.controls.noiDung?.errors?.required && Contact.controls.noiDung?.touched"> Hãy
                        nhập nội dung bạn muốn!</p>
                    <p role="alert"
                        *ngIf="Contact.controls.noiDung?.errors?.maxlength && Contact.controls.noiDung?.touched">Bạn chỉ
                        được phép nhập nội dung không quá 500 ký tự</p>
                </div>

                <div class="form-group">
                    <label for="message-text" class="form-control-label">Thời gian gửi: </label>
                    <input type="text" class="form-control" id="thoiGianGui" placeholder="Thời gian gửi"
                        formControlName="thoiGianGui" value=" {{today | date:'dd-MM-yyy hh:mm:ss a':'+0700'}}" disabled>
                </div>
                <div class="form-group" style="text-align: center;">
                    <input type="submit" value="Gửi thư" class="btn btn-info btn-lg text-center"
                        [disabled]="!Contact.valid">
                </div>

            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
