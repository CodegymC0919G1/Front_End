<section class="wao-register-main">
  <div class="container container-smaller">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div [hidden]="submitted" >
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="wao-form__row wao-form__header br-8">
            <p class="h3">Khởi Tạo Thông Tin</p>
          </div>
          <div class="wao-form__row wao-form__body br-8">
            <div class="wao-form__body-container">
              <div class="row">
                
                <div class="col-12 form-group">
                  <b>Ảnh đại diện</b>
                  <div>
                    <input type="file" (change)="onFileChanged($event)">
                
                    <img [src]="imgURL" height="150" *ngIf="imgURL">
                  </div>
                 <hr/>
                </div>
              </div>
            </div>
          </div>

          <b>Mong Các Bạn Trả Lời Các Câu Hỏi Để Web Hoạt Động Hiệu Quả Hơn</b>
           <br>&nbsp;
          <div class="col-md-12 form-group">
              <b>Tình Trạng Hôn Nhân</b>
               &nbsp;
              <input type="radio" id="tinhTrangHonNhan" class="tinhTrangHonNhan" formControlName="tinhTrangHonNhan" value="DocThan">ĐộcThân
               &nbsp;
              <input type="radio" id="tinhTrangHonNhan" class="tinhTrangHonNhan" formControlName="tinhTrangHonNhan" value="DaKetHon">Đã Kết Hôn
          </div>

          <div class="col-12 form-group">
              <b>Mục Đích Tham Gia:</b>
          </div>

          <div class="col-12 form-group">
            <input type="checkbox" value="timbanbevagiaotiep" id="mucDichThamGia" class="mucDichThamGia" formControlName="mucDichThamGia" (click)="click($event)" >
            <label for="button">Tìm Bạn Bè Và Giao Tiếp</label>
            <br>
            <input type="checkbox" value="giaotiep" id="mucDichThamGia" class="mucDichThamGia" formControlName="mucDichThamGia" (click)="click($event)">
            <label for="button">Giao Tiếp</label>
            <br>
            <input type="checkbox" value="tinhyeu,quanhelangmang" id="mucDichThamGia" class="mucDichThamGia" formControlName="mucDichThamGia" (click)="click($event)">
            <label for="button">Tình Yêu,Quan Hệ Lãng Mạn</label>
            <br>
            <input type="checkbox" value="vitien" id="mucDichThamGia" class="mucDichThamGia" formControlName="mucDichThamGia" (click)="click($event)">
            <label for="button">Vì Tiền</label>
            <br>
            <input type="checkbox" value="honnhan" id="mucDichThamGia" class="mucDichThamGia" formControlName="mucDichThamGia" (click)="click($event)">
            <label for="button">Hôn Nhân</label>
          </div>
          <div class="wao-form__btnGroup">
            <div class="row">
              <div class="col-md-6">
                <input type="submit" value="Xong"  style="background-color: red">
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
      <div class="col-md-4">
        <div class="sidebar-left d-none d-lg-block mt-20">
