<br>
<div class="container">
  <h2>Xem lời mời kết bạn</h2><br>
  <br>
  <div class="table-wrapper-scroll-y my-custom-scrollbar">

    <table class="table table-striped table-bordered table-sm" style="background: white;">
      <thead>
        <tr>
          <th scope="col">Avatar</th>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
          <th scope="col">Nickname</th>
          <th scope="col">Choice</th>
        </tr>
      </thead>
      <tbody>
        <tr
        *ngFor="let kb of ketBanList" >
        <td>
          <a href="#">{{kb.idKetBan}}</a>
        </td>
        <td>
          {{kb.thanhVienGuiKB.hoTen}}
        </td>
        <td>
          {{kb.thanhVienGuiKB.ngaySinh}}
        </td>
        <td>
          {{kb.thanhVienGuiKB.hoTen}}
        </td>
        <td>
          <div class="form-check"><input class="form-check-input" type="checkbox"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-3">
      <button class="col btn btn-pink-moon">Chấp nhận</button>
    </div>
    <div class="col-3">
      <button class="col btn btn-pink-moon">Từ chối</button>
    </div>
    <div class="col-3">
      <button class="col btn btn-pink-moon">Quay lại</button>
    </div>
  </div>
</div>
