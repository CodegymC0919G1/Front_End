<div class="container">

  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input class="search_input" type="text" name="" placeholder="Search...">
      <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div>
  </div>
  <table class="table" *ngFor="let item of topList">

      <tr class="table-danger">
        <th>Hạng</th>
        <th>Thành viên</th>
        <th>Danh hiệu</th>
        <th>VIP</th>
        <th>Tài sản</th>
        <th>Lượt yêu thích</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-warning">
        <td>{{ item.tieuDe }}</td>
        <td>{{ item.tieuDe }}</td>
        <td>{{ item.tieuDe }}</td>
        <td>{{ item.tieuDe }}</td>
        <td>{{ item.tieuDe }}</td>
        <td>{{ item.tieuDe }}</td>
      </tr>
    </tbody>
  </table>
  <pagination-controls style="background: rgb(179, 92, 107);" (pageChange)="p = $event"></pagination-controls>
</div>
